---
# File: values.yaml
envDirect:
  logLevel: debug
  replicas: 3
  useCache: true

config:
  redisHost: redis.internal
  dbPassword:
    valueFrom:
      secretKeyRef:
        name: app-secrets
        key: db-password

customBlock:
  port: 8080
  logPath:
    valueFrom:
      configMapKeyRef:
        name: app-config
        key: log-path

topValueFrom:
  valueFrom:
    secretKeyRef:
      name: top-secret
      key: api-key

simpleEnvVar: basic

caseConventions:
  camelCase: snake_case
  camel_Snake_Case: camel_Snake_Case
  camel.Snake.Dot: camel.Snake.Dot
  snake_case: snake_case
  kebab-case: kebab-case
  SCREAMING-KEBAB-CASE: SCREAMING-KEBAB-CASE
  PascalCase: PascalCase
  Train-Case: Train-Case
  mixedCASEValue: "mixedCASEValue"
  mMiXeD123: "MiXeD123 - not supported"
  spOngeBoB_CaSe: "spOngeBoB_Case - not supported"
  spOngeBoB-KeBaB-CaSe: "spOngeBoB-KeBaB-Case - not supported"

edgeCases:
  valueFromOnly:
    valueFrom:
      secretKeyRef:
        name: edge-secret
        key: key-one
  plainString: "hello"
  boolValue: false
  numberValue: 42

extraEdgeCases:
  mapAndValue:
    valueFrom:
      configMapKeyRef:
        name: extra-config
        key: map-key
  justAnother: true
  emptyString: ""
  numericString: "007"

deepBlock:
  top: shouldBeIgnored
  inner:
    valueFrom:
      secretKeyRef:
        name: deep-secret
        key: hidden

someOuter:
  someInner:
    enabled: true
    name: default
    path: "/"
    protocol: s3
    attachments: true
    backups: true

    s3:
      endpoint: https://s3.url
      region: s3-region
      accessKey:
        valueFrom:
        secretKeyRef:
          name: secret-s3
          key: accessKey
      secretKey:
        valueFrom:
          secretKeyRef:
            name: secret-s3
            key: secretKey

    sftp:
      host: localhost
      port: 22
      user:
        valueFrom:
          secretKeyRef:
            name: secret-sftp
            key: username
      password:
        valueFrom:
          secretKeyRef:
            name: secret-sftp
            key: password
      agent: false
