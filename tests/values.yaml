# values.yaml
---
caseTests:
  camelCase: camelCase
  camel_Snake_Case: camel_Snake_Case
  camel.Snake.Dot: camel.Snake.Dot
  snake_case: snake_case
  kebab-case: kebab-case
  SCREAMING-KEBAB-CASE: SCREAMING-KEBAB-CASE
  PascalCase: PascalCase
  Train-Case: Train-Case
  mixedCASEValue: "mixedCASEValue"
  non,.;alnum$!)*in%(+=@key&name: "non,.;alnum$!)*in%(+=@key&name"
  $delimitersBeginEnd_: "$delimitersBeginEnd_"
  mMiXeD123: "MiXeD123 - not supported"
  spOngeBoB_CaSe: "spOngeBoB_Case - not supported"
  spOngeBoB-KeBaB-CaSe: "spOngeBoB-KeBaB-Case - not supported"

simpleValue: simpleValue

simpleMap:
  stringValue: "hello"
  boolValue: false
  numberValue: 42
  logLevel: debug
  replicas: 3
  useCache: true

simpleList:
  - stringValue: "hello"
  - boolValue: false
  - numberValue: 42
  - logLevel: debug
  - replicas: 3
  - useCache: true

simpleValueFrom:
  valueFrom:
    secretKeyRef:
      name: simpleValueFromName
      key: simpleValueFromKey
      optional: false

multiValueFromMap:
  loglevel:
    valueFrom:
      configMapKeyRef:
        name: debug
        key: multiValueFromMapLogLevel
        optional: true
  replicas:
    valueFrom:
      fieldRef:
        apiVersion: multiValueFromMapReplicasApiVersion
        fieldPath: multiValueFromMapReplicasFieldPath
  useCache:
    valueFrom:
      resourceFieldRef:
        containerName: multiValueFromMapUseCacheContainerName
        divisor: multiValueFromMapUseCacheDivisor
        resource: multiValueFromMapUseCacheResource

multiValueFromList:
  - loglevel:
      valueFrom:
        configMapKeyRef:
          name: debug
          key: multiValueFromListLogLevel
          optional: true
  - replicas:
      valueFrom:
        fieldRef:
          apiVersion: multiValueFromListReplicasApiVersion
          fieldPath: multiValueFromListReplicasFieldPath
  - useCache:
      valueFrom:
        resourceFieldRef:
          containerName: multiValueFromMapUseCacheContainerName
          divisor: multiValueFromListUseCacheDivisor
          resource: multiValueFromListUseCacheResource

mixedMap:
  stringValue: "hello"
  loglevel:
    valueFrom:
      configMapKeyRef:
        name: debug
        key: mixedMapLogLevel
        optional: true
  boolValue: false
  replicas:
    valueFrom:
      fieldRef:
        apiVersion: mixedMapReplicasApiVersion
        fieldPath: mixedMapReplicasFieldPath
  useCache:
    valueFrom:
      resourceFieldRef:
        containerName: mixedMapUseCacheContainerName
        divisor: mixedMapUseCacheDivisor
        resource: mixedMapUseCacheResource
  numberValue: 42

mixedList:
  - stringValue: "hello"
  - loglevel:
      valueFrom:
        configMapKeyRef:
          name: debug
          key: mixedListLogLevel
          optional: true
  - boolValue: false
  - replicas:
      valueFrom:
        fieldRef:
          apiVersion: mixedListReplicasApiVersion
          fieldPath: mixedListReplicasFieldPath
  - useCache:
      valueFrom:
        resourceFieldRef:
          containerName: mixedListUseCacheContainerName
          divisor: mixedListUseCacheDivisor
          resource: mixedListUseCacheResource
  - numberValue: 42

edgeCases:
  ignoreSubkeysMap:
    validStringValue: "hello"
    validBoolValue: false
    validNumberValue: 42
    validValueFrom:
      valueFrom:
        secretKeyRef:
          name: validValueFromName
          key: validValueFromKey
    valueFrom:
      secretKeyRef:
        name: ignoreValueFrom
        key: ignore
    anyMap:
      anyMapKey1: ignore
      anyMapKey2: ignore
      anyMapKey3: ignore
    anyList:
      - anyListEntry1: ignore
      - anyListEntry2: ignore
      - anyListEntry3: ignore

  ignoreSubkeysList:
    - validStringValue: "hello"
    - validBoolValue: false
    - validNumberValue: 42
    - validValueFrom:
        valueFrom:
          secretKeyRef:
            name: validValueFrom
            key: validValueFrom
    - ignoreValueFrom:
        secretKeyRef:
          name: ignoreValueFrom
          key: ignore
    - ignoreAnyMap:
        anyMapKey1: ignore
        anyMapKey2: ignore
        anyMapKey3: ignore
    - ignoreAnyList:
      - anyListEntry1: ignore
      - anyListEntry2: ignore
      - anyListEntry3: ignore

  innerTargets:
    outer:
      innerMap:
        validStringValue: "hello"
        validBoolValue: false
        validNumberValue: 42
        innerMap2:
          endpoint: https://s3.url
          region: s3-region
          accessKey:
            valueFrom:
            secretKeyRef:
              name: s3-secret
              key: accessKey
          secretKey:
            valueFrom:
              secretKeyRef:
                name: s3-secret
                key: secretKey
      innerList:
        - validStringValue: "hello"
        - validBoolValue: false
        - validNumberValue: 42
        - innerList2:
          - endpoint: https://s3.url
          - region: s3-region
          - accessKey:
            valueFrom:
              secretKeyRef:
                name: s3-secret
                key: accessKey
          - secretKey:
              valueFrom:
                secretKeyRef:
                  name: s3-secret
                  key: secretKey
