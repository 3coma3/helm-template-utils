# envlist.yaml
envlist:
  - name: direct-env
    env: {{ include "toEnv" (list .Values "envDirect") | nindent 6 }}

  - name: config-env
    env: {{ include "toEnv" (list .Values "config") | nindent 6 }}

  - name: custom-prefix-env
    env: {{ include "toEnv" (list .Values.customBlock "CUSTOM") | nindent 6 }}

  - name: top-valuefrom
    env: {{ include "toEnv" (list .Values "topValueFrom") | nindent 6 }}

  - name: missing-parent-onearg
    env: {{ include "toEnv" .Values.nonexistentBlock | nindent 6 }}

  - name: missing-parent-twoarg
    env: {{ include "toEnv" (list .Values.nonexistentBlock "MISSING") | nindent 6 }}

  - name: simple-env-var
    env: {{ include "toEnv" (list .Values "simpleEnvVar") | nindent 6 }}

  - name: case-conventions
    env: {{ include "toEnv" .Values.caseConventions | nindent 6 }}

  - name: edge-cases
    env: {{ include "toEnv" (list .Values.edgeCases "EDGE") | nindent 6 }}

  - name: edge-cases-2
    env: {{ include "toEnv" (list .Values "edgeCases") | nindent 6 }}

  - name: edge-cases-3
    env: {{ include "toEnv" .Values.edgeCases | nindent 6 }}

  - name: extra-edge-mixed
    env: {{ include "toEnv" (list .Values.extraEdgeCases "XEDGE") | nindent 6 }}

  - name: nested-valuefrom
    env: {{ include "toEnv" (list .Values.deepBlock "inner") | nindent 6 }}

  - name: inner
    env: {{ include "toEnv" (list .Values.someOuter.someInner.sftp "innerConfigSFTP") | nindent 6 }}
